{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class = "register bg-gradient-to-tr from-pink-700 to-pink-400 h-screen flex justify-center">
    
    <div>
    <h1 class = "text-white text-5xl text-center mt-32 mb-5 font-sans font-bold">Formulir Registrasi</h1>  
        <div class = "mt-10 py-10 bg-white rounded-lg text-center w-96 flex justify-center drop-shadow-2xl ml-4 mr-4">
            <form method="POST" >  
                {% csrf_token %}  
                <div>  
                    <label class="block">
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700 text-left w-40 ml-4 mr-4 ">{{ form.username.label }}</span>
                        <div><input type = username required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                            focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                            invalid:border-pink-500 invalid:text-pink-600
                            focus:invalid:border-pink-500 focus:invalid:ring-pink-500 mb-4 w-64 ml-4 mr-4" class = "form-control"
                            name="username"></div>
                    
                <label class="block">
                        <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700 text-left w-40 ml-4 mr-4 ">{{ form.password1.label }}</span>
                        <div><input type = password required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                            focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                            invalid:border-pink-500 invalid:text-pink-600
                            focus:invalid:border-pink-500 focus:invalid:ring-pink-500 mb-4 w-64 ml-4 mr-4" class = "form-control"
                            name="password1"></div>   

                <label class="block">
                                <span class="after:content-['*'] after:ml-0.5 after:text-red-500 block text-sm font-medium text-slate-700 text-left w-40 ml-4 mr-4 ">{{ form.password2.label }}</span>
                                <div><input type = password required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                                    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                                    invalid:border-pink-500 invalid:text-pink-600
                                    focus:invalid:border-pink-500 focus:invalid:ring-pink-500 mb-4 w-64 ml-4 mr-4" class = "form-control"
                                    name="password2"></div>    

                    <div class = "flex justify-center">  
                        <div class = "mt-6 w-36 py-2 text-white text-center rounded-lg transition ease-in-out delay-150 bg-pink-600 hover:-translate-y-1 hover:scale-110 hover:bg-pink-700 duration-300"><input type="submit" name="submit" value="Daftar"/>
                        </div>  
                    </div>  
                </div>  
            </form>
    </div>

        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    </div>
</div>  

{% endblock content %}
